<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search by date</title>
  <link href="../content/styles/site.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>Search by date</h1>
  <form method="POST">
    <label>After:</label>
    <input type="date" name="date-after">
    <label>Before:</label>
    <input type="date" name="date-before">
    <label>Show:</label>
    <input type="number" name="show">
    <input type="submit" value="Find">
  </form>

  <section class="images">
    {images}
  </section>
</body>
</html>
